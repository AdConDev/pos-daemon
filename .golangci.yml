version: '2'        # <- aquí va el número de versión de esquema
run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  build-tags:
    - integration
  skip-dirs:
    - vendor
    - third_party
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  enable:
    # Bugs/Errors
    - errcheck
    - gosec
    - govet
    - staticcheck

    # Code Quality
    - ineffassign
    - unused
    # - gocyclo
    # - gocognit
    # - dupl

    # Style
    # - gocritic
    # - unconvert
    # - unparam

    # Performance
    # - prealloc
    # - bodyclose

    # Best Practices
    # - exhaustive
    # - noctx
    # - rowserrcheck
    # - sqlclosecheck

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  gosec:
    severity: medium
    confidence: medium

  govet:
    check-shadowing: true
    enable-all: true

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style

issues:
  max-issues-per-linter: 50
  max-same-issues: 10
  new: false
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - gosec
        - gocritic
